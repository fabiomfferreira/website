<!DOCTYPE html>
<head>
    <title>Vendas Coimfor</title>
    <link href="Css/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card card-login shadow-lg border rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form action="/login" method="POST">
                                        <div class="form-group">
                                            <label class="small mb-2" for="inputUsername">Username</label>
                                            <input class="form-control py-4" id="inputUsername" type="username" name="username" placeholder="Introduza o username..." required>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-2" for="inputPassword">Password</label>
                                            <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Introduza a password..." required>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="/">Voltar</a>
                                            <button class="btn btn-login mt-2">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="m-0 text-black">Copyright &copy; Coimfor 2020</div>
                        <div>
                            &middot;
                            <a href="#">Termos &amp; Condições</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
