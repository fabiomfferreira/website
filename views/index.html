<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sopping Web App</title>
    <link href="/Css/bootstrap.min.css" rel="stylesheet">
    <link href="/Css/webstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/"><img src="/Assets/logo.png" class="logo" id="logo1" width="225" height="60" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto nav-pils">
          <li class="nav-item active">
            <a class="nav-link" href="/">INÍCIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/itens">ITENS</a>         
        </li>
          <li class="nav-item">
            <a class="nav-link" href="#carrinho">
                <button class="btn fa fa-shopping-cart btn-light" data-toggle="modal" data-target="#carrinhoModal">      
                    <span class="total-count font-weight-bold" style="font-size: 19px;">
                    </span>
                </button>
            </a>
          </li>
        </ul>
      </div>
  </nav>

  <!--Main-->
<div class="container">
    <div id="main" class="col-lg-12">
        <div id="inicio" class="element element-1">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/Assets/pizza.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/Assets//compras.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/Assets/bebidas.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="promocoes" class="element element-2">
            <div class="container p-5 my-3 seperator1">

            </div>
            <div class="container my-3 text-black container-categorias">
                <h1 class="h1 my-5">Promoções</h1>
                <div class="row mx-auto my-auto" id="promo_container">
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para o carrinho -->
<div class="modal fade" id="carrinhoModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-carrinho">
            <!-- Modal header -->
            <div class="modal-header">
                <h4 class="modal-title">Carrinho</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body" id="carrinho-body">
                <!--Stepper-->
                <form id="regForm">
                    <!--Steps do form-->
                    <div class="steps" style="text-align:center;">
                        <span class="step"><i class="fa fa-shopping-cart fa-sm"></i></span>
                        <span class="step"><i class="fa fa-user fa-sm"></i></span>
                        <span class="step"><i class="fas fa-money-check-alt fa-sm"></i></span>
                        <span class="step"><i class="fas fa-check fa-sm"></i></span>
                    </div>
                    <!--tab de cada form-->
                    <div class="tab">                                   
                        <table class="table">
                            <thead class="cart-table-title">
                                    
                            </thead> 
                           <tbody class="show-cart">

                          </tbody>
                        </table>
                        <div class="cart-total">
                            <br>
                            <hr>
                            <strong class="cart-total-title">Preço Total: <span class="total-cart"></span>€</strong>
                            <p class="cart-iva font-italic mall">(Total IVA: <span class="total-iva"></span>€)</p>
                        </div>                       
                    </div>
                    <div class="tab">
                        <hr>
                        <label for="nomeCart">Nome:</label>
                        <div class="form-row">
                            <div class="col">
                              <input id="firstNome" type="text" class="form-control" placeholder="Primeiro Nome..">
                            </div>
                            <div class="col">
                              <input id="lastNome" type="text" class="form-control" placeholder="Apelido..">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="emailCart">Email:</label>
                            <input type="email"  class="form-control" id="emailCart" placeholder="Introduza o seu email.." name="EmailCart">
                        </div>
                        <div class="form-group">
                            <label for="moradaCart">Morada</label>
                            <input type="text" class="form-control" id="moradaCart" placeholder="Morada..">
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                              <label for="cidadeCart">Cidade</label>
                              <input type="text" class="form-control" id="cidadeCart" placeholder="Cidade..">
                            </div>
                            <div class="form-group col">
                              <label for="codPCart">Código Postal</label>
                              <input type="text" class="form-control" id="codPCart" placeholder="Código Postal.."> 
                            </div>
                          </div>
                    </div>
                    <div class="tab" id="mpagamento">
                        <hr>
                        <div class="d-flex justify-content-center">
                            <div class="row w-50" id="btnpaypal"></div>
                        </div>
                    </div>
                    <div class="tab" id="confirmar">
                        <div class="spinner-border text-warning"></div>
                        <br>
                        <strong>DESEJA CONFIRMAR A COMPRA?</strong>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="clear-cart btn btn-danger" type="button" id="clearBtn">Limpar</button>
                <button  class="btn btn-danger" type="button" data-dismiss="modal">Fechar</button>
                <button class="btn btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Seguinte</button>
            </div>
        </div>
    </div>
</div>
<!-- Fim modal carrinho -->

<!-- Footer -->
<footer class="py-4 footer">
    <div class="container-ft">
        <p class="m-0 text-center text-black">Copyright &copy; Coimfor 2020
        &middot;
        <a href="#">Termos &amp; Condições</a>
        </p>
    </div>
</footer>
  <script src="/Js/jquery.min.js"></script>
  <script src="/Js/bootstrap.min.js"></script>
  <script src="/Js/promo.js" type="module"></script>
  <script src="/Js/carrinho.js"></script>
</body>
</html>
