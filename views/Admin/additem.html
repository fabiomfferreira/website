            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Principal
                            <a class="nav-link collapsed text-decoration-none" href="#" data-toggle="collapse"

                                <nav class="sb-sidenav-menu-nested nav">

                                    <a class="nav-link text-decoration-none" href="/admin/adiciona">Adicionar</a>

                                </nav>
                            </div>
                        </div>
                        <div class="sb-sidenav-menu-heading">CONTA
                            <a class="nav-link collapsed text-decoration-none" href="#" data-toggle="collapse"
                                data-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon "><i class="fas fa-id-badge"></i></div>
                                Configurações
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active" id="cat">Seja bem vindo Admin!</li>
                    </ol>
                    <div class="container" id="container-addcategoria">
                        <div class="row ">
                            <div class="col-lg-6">
                                <div class="card card-addcategoria shadow-lg border rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center my-4">Criar Categoria e Subcategoria</h3>
                                    </div>
                                    <div class="card-body">
                                        <form id="formaddcategoria">
                                            <div class="form-group">
                                                <label class="small mb-2" for="inputCat">Nova Categoria</label>
                                                <input class="form-control py-4" id="inputCat"
                                                    placeholder="Introduza a nova categoria..." required>
                                                <label class="small mb-2" for="inputSubcategoria">
                                                    Nova Subcategoria</label>
                                                <input class="form-control py-4" id="inputSubcategoria"
                                                    placeholder="Introduza a nova subcategoria..." required>
                                            </div>
                                            <div class="form-group mt-3 mb-0">
                                                <button class="btn btn-submit"  id="btnaddCategoria" >Adicionar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card card-addcategoria shadow-lg border rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center my-4">Associar Subcategoria</h3>
                                    </div>
                                    <div class="card-body">
                                        <div  id="formaddcategoria">
                                            <div class="form-group">
                                                <label class="small mb-2" for="inputCategoria">Categoria</label><br>
                                                <select class="form-control" id="subMenuList"></select>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-2" for="inputSubcategoria">Adicionar Subcategoria</label>
                                                <input class="form-control py-4" id="inputSub"
                                                    placeholder="Introduza a nova subcategoria..." required>
                                            </div>
                                            <div class="form-group mt-3 mb-0">
                                                <button type="submit" class="btn btn-submit" id="btnaddsubCategoria" onClick="window.location.reload();">Adicionar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
